<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube videos saver</title>
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="shortcut icon" href="img/Icon/firstIcon.ico" type="image/x-icon" />
</head>
<body>
  <div id="container">
      <form id="form">
        <span id="topicSpan">Name:</span>
        <input type="text" id="topicInput" required>
        <select id="selectTopic" name="">
          <option>select topic</option>
        </select>
        <span id="videoSpan">Files:</span>
        <input type="text" id="videoInput" required>
        <button class="btn btn-green" id="submit">
          <span id="submitSpan">Submit</span>
        </button>
      </form>
      <div id="topics"></div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
